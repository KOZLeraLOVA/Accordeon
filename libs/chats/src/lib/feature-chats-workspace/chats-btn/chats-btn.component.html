
@if (chat(); as chat) {


<app-avatar-circle
  class="size32"
  [avatarUrl]="chat.userFrom.avatarUrl">
</app-avatar-circle>

<div class="last-message__wrapper">
    <div class="chat-user medium-text">{{ chat.userFrom.firstName}} {{chat.userFrom.lastName }}
    <div class="chat-date">{{ getFormatDate(chat.createdAt, 'ru') }}</div>
    </div>
  <div class="medium-text">{{ chat.message ?? '...'}}</div>
</div>

}
