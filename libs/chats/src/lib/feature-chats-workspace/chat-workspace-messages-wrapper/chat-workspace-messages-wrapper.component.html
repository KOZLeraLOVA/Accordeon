<div class="messages-wrapper">
    @for (group of chatsService.groupedChatMessages(); track group.label) {
        <div class="messages-group">
            <div class="message-date-label isDate">{{ group.label }}</div>
            @for (message of group.messages; track message.id) {
                <app-chat-workspace-message
                        [message]="message"
                ></app-chat-workspace-message>
                    }
        </div>
    }
</div>
<app-message-input (createdMess)="onSendMessage($event)"></app-message-input>
