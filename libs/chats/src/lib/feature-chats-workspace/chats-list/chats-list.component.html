
<div class="chats-filters-input__wrapper">
  <label class="tt-form-label">
      <div class="tt-form-input__wrapper">
     <input
             placeholder="Искать..."
            type="text"
             class="tt-form-input"
[formControl]="filterChatsControl" />
      <svg icon="search" class="icon-search"></svg>
      </div>
  </label>
</div>

@for (chat of chats$ | async; track chat.id) {
<button
        chats
  class="btn"
  [chat] ="chat"
  [routerLink]="[chat.id]"
  routerLinkActive="active"
></button>


}
