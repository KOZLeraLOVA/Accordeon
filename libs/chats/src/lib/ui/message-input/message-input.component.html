<app-avatar-circle
	*ngIf="me() as profile"
	class="size32"
	[avatarUrl]="profile.avatarUrl"></app-avatar-circle>

<textarea
	[(ngModel)]="textMessage"
	class="hidden-textarea"
	placeholder="Напишите что-нибудь..."
	(input)="onTextAreaInput($event)"></textarea>

<button class="btn-icon" (click)="onClick()">
	<svg icon="send-message" class="svg16"></svg>
</button>
