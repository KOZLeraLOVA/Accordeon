<form class="profile-search-form" [formGroup]="searchForm">
	<label class="tt-form-label">
		<span class="tt-form-label__text">Имя</span>
		<div class="string-search">
			<input
				type="text"
				class="tt-form-input"
				formControlName="firstName"
				placeholder="Введите имя" />
			<svg icon="search" class="icon-search"></svg>
		</div>
	</label>

	<label class="tt-form-label">
		<span class="tt-form-label__text">Фамилия</span>
		<div class="string-search">
			<input
				type="text"
				class="tt-form-input"
				formControlName="lastName"
				placeholder="Введите фамилию" />
			<svg icon="search" class="icon-search"></svg>
		</div>
	</label>

	<label class="tt-form-label">
		<span class="tt-form-label__text">Город</span>
		<div class="string-search">
			<input
				type="text"
				class="tt-form-input"
				formControlName="city"
				placeholder="Введите город" />
			<svg icon="search" class="icon-search"></svg>
		</div>
	</label>

	<label class="tt-form-label">
		<span class="tt-form-label__text">Навыки</span>
		<div class="string-search">
			<input
				type="text"
				class="tt-form-input"
				formControlName="stack"
				placeholder="Введите навыки" />
			<svg icon="search" class="icon-search"></svg>
		</div>
	</label>

	<div class="wrapper">
		<a class="wrapper-filter">
			<svg icon="filter" class="filter-icon"></svg>
		</a>
	</div>
</form>
